<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>add_event</title>
</head>
<body>
<form th:method="POST" th:action="@{/event/new/save}" th:object="${event}">

    <label type="text" for="title">Title:</label>
    <input type="text" id="title" name="title" th:field="*{title}"/>

    <label type="text" for="description">Description:</label>
    <input type="text" id="description" name="description" th:field="*{description}"/>

    <label for="event_date">Enter date of the event:</label>
    <input type="date" id="event_date" name="event-date" value="2023-11-22" min="2018-01-01" max="3000-12-31" th:field="*{event_date}"/>

        <label for="participants">Choose participants</label>
        <select th:field="*{participants}" id="participants" multiple="multiple">
            <option th:each="person : ${people}" th:value="${person.id}">
                <span th:text="${person.name}"></span>
                <span th:text="${person.surname}"></span>
                <span th:text="${person.email}"></span>
            </option>
        </select>


    <label for="chosen_equipment">Choose required equipment</label>
    <select id="chosen_equipment" multiple="multiple" th:field="*{chosen_equipment}">
        <option th:each="equipment: ${all_equipment}" th:value="${equipment.id}">
            <hr>
            <div>
                <span th:text="${equipment.title}"></span>
                <span th:text="${equipment.description}"></span>
                <span th:text="${equipment.cnt}"></span>
            </div>
        </option>
    </select>
    <input type="submit" value="CREATE"/>
</form>


</body>
</html>
